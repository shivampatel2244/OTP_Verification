<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="LoginRegistration.css">
</head>

<body>
    <div class="wrapper">

        <span class="bg_animate"></span>
        <span class="bg_animate2"></span>

        <div class="form_box login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="LoginServlet" method="post">
                <div class="input_box animation" style="--i:1; --j:22;">
                    <input type="text" name="uname" required>
                    <label>Username</label>
                    <i class="fa fa-user i" aria-hidden="true"></i>
                </div>
                <div class="input_box animation" style="--i:2; --j:23;">
                    <input type="password" name="upassword" required>
                    <label>Password</label>
                    <i class="fa fa-lock i" aria-hidden="true"></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24;">Login</button>
                <div class="log_reg_link animation" style="--i:4; --j:25;">
                    <p>Don't have an account? <a href="#" class="register_link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="info_text login">
            <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21;">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        </div>

        <div class="form_box register">
            <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
            <form action="RegistrationServlet">
                <div class="input_box animation" style="--i:18; --j:1;">
                    <input type="text" name="uname" required>
                    <label>Username</label>
                    <i class="fa fa-user i" aria-hidden="true"></i>
                </div>
                <div class="input_box animation" style="--i:19; --j:2;">
                    <input type="text" name="uemail" required>
                    <label>Email</label>
                    <i class="fa fa-envelope i" aria-hidden="true"></i>
                </div>
                <div class="input_box animation" style="--i:20; --j:3;">
                    <input type="password" name="upassword" required>
                    <label>Password</label>
                    <i class="fa fa-lock i" aria-hidden="true"></i>
                </div>
                 <div class="input_box animation" style="--i:19; --j:2;">
                    <input type="number" name="ucontact" required>
                    <label>Contact</label>
                    <i class="fa fa-envelope i" aria-hidden="true"></i>
                </div>
                <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>
                <div class="log_reg_link animation" style="--i:22; --j:5;">
                    <p>Already have an account? <a href="#" class="login_link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info_text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
            <p class="animation" style="--i:18; --j:1;">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        </div>

    </div>

    <script src="Script.js"></script>

</body>

</html>
